<form [formGroup]="messageForm" (ngSubmit)="sendMessage()">
  <div class="flex gap-2">
  <textarea
    rows="1"
    cols="31"
    pInputTextarea
    formControlName="content"
    [autoResize]="true"
  ></textarea>
    <button
      pButton
      type="submit"
      class="p-button-sm p-button-help"
      label="Send"
    ></button>
  </div>
</form>
