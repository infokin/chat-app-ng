<div class="flex flex-column gap-2">
  <div>
    <textarea pInputTextarea
              [readonly]="true"
              [rows]="7"
              [ngModel]="messageHistoryText"
              class="messages-output-textarea w-full">
    </textarea>
  </div>
  <div class="flex flex-row gap-2">
    <div class="flex-1">
      <input pInputText [(ngModel)]="message" class="w-full"/>
    </div>
    <div>
      <button type="button"
              pButton
              label="Send"
              (click)="onSendMessage()"
              [disabled]="message.length === 0">
      </button>
    </div>
  </div>
</div>
