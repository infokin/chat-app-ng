<div class="app-chat flex flex-column justify-content-center align-items-center gap-2">
  <div>
    <div class="flex">
      <p-listbox
        [options]="messages"
        optionLabel="content"
        [disabled]="true"
        [style]="{'width':'26.835rem', 'height':'12rem'}"
      ></p-listbox>
    </div>
  </div>
  <div>
    <form [formGroup]="messageForm" (ngSubmit)="sendMessage()">
      <div class="flex gap-2">
  <textarea
    rows="1"
    cols="31"
    pInputTextarea
    formControlName="content"
    [autoResize]="true">
  </textarea>
        <button
          pButton
          type="submit"
          class="p-button-sm p-button-help"
          label="Send"
          [disabled]="messageForm.invalid">
        </button>
      </div>
    </form>
  </div>
</div>
